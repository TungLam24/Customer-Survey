<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Research Survey</title>
    <style>
        select {
            width: 300px;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Market Research Survey</h1>
<p>Please take a few moments to complete th√≠ satisfaction survey</p>
<hr>
<form>
    <label>What is your age range?</label><br>
    <select>
        <option>18-24</option>
        <option>25-34</option>
        <option>35-50</option>
        <option>50+</option>
    </select><br>
    <label>What is your yearly income range?</label><br>
    <select>
        <option>$0 - $25,000</option>
        <option>$25,001 - $50,000</option>
        <option>$50,001 - $100,000</option>
        <option>$100,000+</option>
    </select><br>
    <label>Gender Identity</label><br>
    <table>
        <tr>
            <td><input type="radio" name="gender"></td>
            <td>Male</td>
        </tr>
        <tr>
            <td><input type="radio" name="gender"></td>
            <td>Female</td>
        </tr>
        <tr>
            <td><input type="radio" name="gender"></td>
            <td>Nonbinary</td>
        </tr>
        <tr>
            <td><input type="radio" name="gender"></td>
            <td>Other</td>
        </tr>
        <tr>
            <td></td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td>Maximum of 250 characters</td>
        </tr>
    </table>
    <label>Which of the following products have your purchased in the last 2 months. Please check all that apply</label>
    <br>
    <input type="checkbox" name="kindofproduct">Product 1 <br>
    <input type="checkbox" name="kindofproduct">Product 2 <br>
    <input type="checkbox" name="kindofproduct">Product 3 <br>
    <label>How often would you use our new product?</label> <br>
    <input type="radio" name="frequency">Daily <br>
    <input type="radio" name="frequency">Weekly <br>
    <input type="radio" name="frequency">Monthly <br>
    <label>What would you pay for the new product?</label>
    <table>
        <tr>
            <td>$</td>
            <td><input style="width: 70px"></td>
            <td>.</td>
            <td><input style="width: 10px"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">Dollars</td>
            <td>Cents</td>
        </tr>
    </table>
    <label>What features would you like to see in the new product.</label><br>
    <textarea cols="100" rows="20"></textarea>
</form>
</body>
</html>
